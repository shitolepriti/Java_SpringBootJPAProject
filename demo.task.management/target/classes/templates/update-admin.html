<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<h1>Admin Registration</h1>
	<form th:action="@{/saveupdate}"  th:object="${admin}" method ="post">
		<div>
			<label for="name">Admin Name</label> 
			<input type="text"placeholder="Enter Your Name" name="name" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<br>
			<br>
			
			             <input type="hidden"  th:value="${admin.password}" name="password">
			<br>
			
			

			<input type="submit">
			<p th:if="${param.error}">Enter Valid Details</p>
		</div>

	</form>
</body>
</html>
