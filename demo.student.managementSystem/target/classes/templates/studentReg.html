<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Student Registration</h1>
	<form th:action="@{/status}"  th:object="${student}" method ="post">
		<div>
			<label for="name">Student Name</label> 
			<input type="text"placeholder="Enter Your Name" name="name" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<br>
			<br>
			
			<label for="age">Student Age</label> 
			<input type="text"placeholder="Enter Your Age" name="age" th:field="*{age}">
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
			<br>
			<br>
			
			<label for="grade">Grade</label> 
			<input type="text"placeholder="Enter Your grade" name="grade" th:field="*{grade}">
			<br>
			<br>
			
			<label for="username">Username</label> 
			<input type="text"placeholder="Enter Username" name="username" th:field="*{username}">
			<br>
			<br>
			
			<label for="password">Password</label> 
			<input type="text"placeholder="Enter Password" name="password" th:field="*{password}">
			<br>
			<br>
			

			<input type="submit">
			<p th:if="${param.error}">Enter Valid Details</p>
		</div>

	</form>
</body>
</html>
